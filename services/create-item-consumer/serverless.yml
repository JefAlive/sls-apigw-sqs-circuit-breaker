service: ${self:custom.defaults.service}

frameworkVersion: ${self:custom.defaults.version}

provider:
  name: aws
  runtime: ${self:custom.defaults.lambda.runtime}
  stage: ${self:custom.defaults.stage}
  region: ${self:custom.defaults.region}
  deploymentBucket:
    name: ${self:custom.defaults.service}-${self:provider.region}-${aws:accountId}
    serverSideEncryption: AES256
    
custom:
  base: ${self:service}-${self:provider.stage}
  defaults: ${file(../../defaults/cloudgto.yml):defaults}

functions:
  createItem:
    handler: src/handlers/handler.handler
    timeout: 30
    runtime: nodejs18.x
    memorySize: 1024
    vpc: {}
    events:
      - sqs:
          arn: ${param:CREATEITEMQUEUE-ARN}
    environment:
      ERROR_TOPIC_ARN: ${param:EXTERNALAPIERRORTOPIC-ARN}
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 'sqs:*'
        Resource:
          - ${param:CREATEITEMQUEUE-ARN}
      - Effect: 'Allow'
        Action:
          - 'sns:publish'
        Resource:
          - ${param:EXTERNALAPIERRORTOPIC-ARN}

plugins:
  - serverless-deployment-bucket
  - serverless-iam-roles-per-function

package:
  individually: true

resources:
  Resources:
    EventSourceMapping:
      Type: AWS::Lambda::EventSourceMapping
      Properties:
        Enabled: true
        EventSourceArn: ${param:CREATEITEMQUEUE-ARN}
        FunctionName:
          Ref: CreateItemConsumerLambdaFunction
        BatchSize: 10
        FunctionResponseTypes: 
          - ReportBatchItemFailures
  Outputs:
    EventSourceMappingId:
      Value:
        Fn::GetAtt:
          - EventSourceMapping
          - Id
    EventSourceMappingArn:
      Value:
        Fn::GetAtt:
          - EventSourceMapping
          - Arn